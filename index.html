<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Dashboard</title>
    </head>

    <body>
        <div class="con">
            <div class="sidebar">
                <div class="sidecon dashboard">
                    <div>
                        <img src="icons/view-dashboard-variant.svg" alt="dashboard icon" style=" height:45px; width:45px;">
                        <h2>Spartan</h2>
                    </div>
                </div>
                <div class="sidecon opt1">
                    <div>
                        <img src="icons/view-dashboard-variant.svg" alt="home icon">
                        <div>Dashboard</div>
                    </div>
                    <div>
                        <img src="icons/account-box.svg" alt="profile icon">
                        <div>Porfile</div>
                    </div>
                    <div>
                        <img src="icons/message-text.svg" alt="message icon">
                        <div>Messages</div>
                    </div>
                    <div>
                        <img src="icons/clock-time-five.svg" alt="history icon">
                        <div>Content</div>
                    </div>
                    <div>
                        <img src="icons/account-group.svg" alt="communities icon">
                        <div>Communities</div>
                    </div>
                </div>
                <div class="sidecon opt2">
                    <div>
                        <img src="icons/cog.svg" alt="settings icon">
                        <div>Settings</div>
                    </div>
                    <div>
                        <img src="icons/help-box.svg" alt="support icon">
                        <div>Support</div>
                    </div>
                    <div>
                        <img src="icons/shield-check.svg" alt="privacy icon">
                        <div>Privacy</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
